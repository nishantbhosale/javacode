<nxp-page class="reporting-view-reports" page-title="::$ctrl.title" actions="$ctrl.pageActions">      
    <div class="nxp-layout-column nxp-fill-parent">              
        <nxp-grid class="nxp-flex-auto" grid-options="$ctrl.gridOptions" reload-data="$ctrl.reloadData" main-menu-config="[]">
            <toolbar-top>
                <fieldset class="form-horizontal" ng-class="{'form-horizontal': $ctrl.fisStacked}">
                    <div class="top-filters">
                        <nx-select 
                            class="nxp-span-5 nxp-pb-l nxp-pt-s"
                            nx-id-field="label"
                            nx-grid-columns="['label']"
                            nx-selected-item-template="$label"
                            nx-label="Select a Report"
                            nx-store-object="true"
                            nx-data="$ctrl.listData"
                            ng-model="$ctrl.config.report"
                            ng-change="$ctrl.filterReportSelChanged($ctrl.config.report)">
                        </nx-select>

                        <div class="nxp-span-5 nxp-pb-l nxp-pt-s">
                            <div fis-date-picker-field fis-date-only="true" fis-size="large"  fis-unique-id="businessDate"
                                fis-label="Select a Business date"
                                ng-model-date="$ctrl.businessDate" ng-change-input="$ctrl.businessDateChanged($ctrl.businessDate)">
                            </div>
                        </div>
                    </div>
                </fieldset>   
            </toolbar-top>  
        </nxp-grid>  
    </div>
</nxp-page>
